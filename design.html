<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Figures At A Glance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: white;
      margin: 0;
      padding: 0;
    }

    .button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
    }

    .stats-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
      gap: 20px;
    }

    .stat-box {
      width: 220px;
      padding: 20px;
      border: 8px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    .stat-red { background-color: #18151523; }
    .stat-blue { background-color: #21242541; }
    .stat-green { background-color: #16181641; color: #000; }
    .stat-yellow { background-color: #1a191536; color: #000; }

    .stat-label {
      display: block;
      font-size: 16px;
      margin-top: 10px;
      font-weight: normal;
    }

    .stars {
      color: gold;
      font-size: 24px;
      margin-top: 20px;
    }

    .trusted {
      font-size: 28px;
      margin: 30px auto;
      font-weight: bold;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <div class="stars">★★★★★</div>

  <button class="button">Become A Member!</button>

  <h1>Figures At A Glance</h1>

  <div class="stats-container">
    <div class="stat-box stat-red">
      555K+
      <span class="stat-label">Jobs Posted</span>
    </div>
    <div class="stat-box stat-blue">
      000K+
      <span class="stat-label">Job Applications</span>
    </div>
    <div class="stat-box stat-green">
      444K+
      <span class="stat-label">Jobs Filled</span>
    </div>
    <div class="stat-box stat-yellow">
      569K+
      <span class="stat-label">Co's Associated</span>
    </div>
  </div>

  <div class="trusted">
    Trusted By 283 K+ Global Companies<br/>Since 2011
  </div>

</body>
</html>
